<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Sips</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Profile</h1>

    <div class="avatar-edit-section">
      <div class="avatar-container">
        <img src="/Users/kevin/Desktop/2-web-app-orbit_owls/images/default_avatar.png" alt="Avatar" class="avatar-img">
      </div>
      <button class="btn-change-photo">Change Photo</button>
    </div>

    <form class="profile-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="username">
      </div>
      
      <div class="input-group">
        <label for="email">Email </label>
        <input type="email" id="email" name="email" placeholder="example@domain.com">
      </div>
      
      <div class="input-group">
        <label for="phone">Phone Number (Optional)</label>
        <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
      </div>
      
      <div class="shop-owner-section">
        <h2>Shop Management</h2>
            
        <div class="input-group">
            <label for="shop-location">Cafe Location</label>
            <input type="text" id="shop-location" name="shop-location" placeholder="e.g. 123 Espresso St, Soho, NY">
            <span class="input-hint">This will be shown on your cafe's Sips page.</span>
        </div>

        <div class="input-group">
          <label for="shop-location">Operation Hours</label>
          <input type="text" id="operation-hours" name="operation-hours" placeholder="e.g. Mon-Fri: 7AM - 5PM, Sat-Sun: 8AM - 6PM">
          <span class="input-hint">Let customers know when they can grab a coffee.</span>
        </div>

      </div>
      
      <button type="submit" class="btn-save">Save Changes</button>
    </form>

    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="saved-places.html">Saved Places</a></li>
      <li><a href="settings.html" class="active">Settings</a></li>
    </ul>
  </body>
</html>
