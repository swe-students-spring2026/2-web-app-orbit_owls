<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sips · Saved Places</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="topbar">
      <h1>Saved Places</h1>
    </header>

    <main class="container">
      <!-- Search saved cafes -->
      <input
        type="search"
        class="search-input"
        placeholder="Search saved cafes"
      />

      <!-- Example saved cafe -->
      <section class="card">
        <h2>Blue Bottle Coffee</h2>
        <p>SoHo · Open until 6 PM</p>
        <button class="secondary-btn">Remove</button>
      </section>

      <section class="card">
        <h2>Stumptown Coffee</h2>
        <p>Greenwich Village · Open until 7 PM</p>
        <button class="secondary-btn">Remove</button>
      </section>
    </main>

    <!-- Bottom navigation -->
    <nav class="bottom-nav">
      <a href="search.html">Search</a>
      <a href="saved.html" class="active">Saved</a>
      <a href="settings.html">Settings</a>
    </nav>
  </body>
</html>
