<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up - Sips</title>
        <link rel="stylesheet" href="styles.css" /> 
    </head>
    <body>
        <h1>Create Account</h1>

        <div class="form-container">
            <form action="#" class="'auth-form">
                <div class="input-group">
                    <label for="username">Name</label>
                    <input type="text" id="username" class="input-field" placeholder="Enter your username" required />
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="example@domain.com" required />
                </div>
          
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="Create a password" required />
                </div>

                <button type="submit" class="primary-btn">Sign Up</button>
                <p class="auth-link">Already have an account? <a href="#">Login</a> </p>
            </form>
        </div>
    
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="saved-places.html">Saved Places</a></li>
            <li><a href="settings.html">Settings</a></li>
          </ul>
    </body>
</html>
