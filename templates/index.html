{% extends 'base.html' %}
{% block title %}Sips{% endblock %}

{% block content %}
<div class="welcome-container">

  <div class="brand-section">
    <div class="logo-icon">☕️</div>
    <h1 class="app-name">Sips</h1>
    <p class="tagline">Discover NYC's best cafes.<br>One sip at a time.</p>

  <div class="action-section">
    <a href="{{ url_for('signup') }}" class="btn btn-primary">Create an Account</a>

  </div>

</div>
{% endblock %}
